var selectCellOnHover = false

  selectedCells.forEach(function($cell) {
    $cell.removeClass('cell-selected')
  })
  selectedCells.clear()
}

function addToSelectedCells($cell) {
  $cell.addClass('cell-selected')
  selectedCells.add($cell)
}

const arrowClassMapping = {
  0: '',
  1: ' class="arrow arrow-up"',
  2: ' class="arrow arrow-right"',
  3: ' class="arrow arrow-down"',
  4: ' class="arrow arrow-left"',
}
function addPuzzle(ms) {
  let $table = $('<table class="sudoku-table" />')
  for (var i = 0; i < 9; i++) {
    let $row = $('<tr/>')
    for (var j = 0; j < 9; j++) {
      let direction = ms[i][j]
      $row.append('<td'+arrowClassMapping[direction]+'><div class="cell-layers-container"><div class="cell-layer arrow-layer"></div><div class="cell-layer number-layer"></div><div class="cell-layer cell-overlay"></div></div></td>')
    }
    $table.append($row)
  }
  $table.find('td').on("mousedown", processMouseDownInCellEvent)
  $table.find('td').hover(processHoverCellEvent)
  $('.sudoku-puzzle').html($table)
}

function addSolution(arrowGrid, numberGrid, islandsGrid) {
  let $table = $('<table class="sudoku-table" />')
  for (var i = 0; i < 9; i++) {
    let $row = $('<tr/>')
    for (var j = 0; j < 9; j++) {
      let direction = arrowGrid[i][j]
      let bgStyle;
      if (islandsGrid[i][j] == 0) {
        bgStyle = ' style="background-color:lightblue"';
      } else {
        bgStyle = ' style="background-color:lightgreen"';
      }
      $row.append('<td'+arrowClassMapping[direction]+bgStyle+'><div class="cell-layers-container"><div class="cell-layer arrow-layer"></div><div class="cell-layer number-layer">'+numberGrid[i][j]+'</div><div class="cell-layer cell-overlay"></div></div></td>')
    }
    $table.append($row)
  }
  $('.sudoku-solution').html($table)
  $('.sudoku-solution').addClass('hidden')
}

function createMartinkaSudokuTables(m) {
  console.log(m)

  addPuzzle(m.martinka_sudoku)
  addSolution(m.martinka_sudoku, m.solution.numbers, m.solution.islands)

  console.log('generated new sudoku')
}

window.newMartinkaSudoku = function newMartinkaSudoku() {
  console.log("Logic", Logic)
  createMartinkaSudokuTables(find_martinka_sudoku_min_arrows(27));
}

function processMouseDownInCellEvent(e) {
  e.stopPropagation()
  selectCellOnHover = true
  let $layersContainer = $(e.currentTarget).find('.cell-layers-container')
  clearSelectedCells()
  addToSelectedCells($layersContainer)
}

function processHoverCellEvent(e) {
  if (!selectCellOnHover) return
  let $layersContainer = $(e.currentTarget).find('.cell-layers-container')
  addToSelectedCells($layersContainer)
}

function processMouseUpInBodyEvent(e) {
  let $target = $(e.target)
  selectCellOnHover = false
}

function processMouseDownInBodyEvent(e) {
  let $target = $(e.target)
  clearSelectedCells()
}

window.toggleArrowHighlight = function toggleArrowHighlight() {
  $('.arrow').toggleClass('highlight-arrow');
}
window.toggleSolution = function toggleSolution() {
  $('.sudoku-solution').toggleClass('hidden');
}

window.bodyInit = function bodyInit() {
  $("body").on("mouseup", processMouseUpInBodyEvent)
  $("body").on("mousedown", processMouseDownInBodyEvent)
}
</script>

<body onload="bodyInit()">

<div>

<button onclick="toggleArrowHighlight()">Toggle arrow highlight</button>
<button onclick="toggleSolution()">Toggle solution</button>
</div>

</div>
<div class="sudoku-solution hidden">
</div>

</body>
